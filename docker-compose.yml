version: '3.9'

services:
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_DATABASE=auth
      - MONGO_INITDB_ROOT_PASSWORD=pass
    networks:
      - mongo-compose-network
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db

  app:
    build: .
    depends_on:
      - mongodb
    networks:
      - mongo-compose-network
    environment:
      EMAIL: "dau.kassymov@aues.kz"
      PASSWORD: "qazaqway"
    volumes:
      - .:/app
    ports:
      - '8000:8000'

networks:
  mongo-compose-network:
    driver: bridge
